            });
        }

        // æ›´æ–°æŒ‡ç¤ºå™¨çŠ¶æ€
        function updateIndicators() {
            document.querySelectorAll('.indicator').forEach((ind, idx) => {
                ind.className = `indicator ${idx === currentIndex ? 'active' : ''}`;
            });
        }

        // è·³è½¬åˆ°æŒ‡å®šç´¢å¼•
        function goToIndex(index) {
            currentIndex = index;
            if (currentIndex < 0) currentIndex = data.length - 1;
            if (currentIndex >= data.length) currentIndex = 0;
            updateCarousel();
        }

        // ä¸Šä¸€å¼ 
        function goToPrev() {
            currentIndex--;
            if (currentIndex < 0) currentIndex = data.length - 1;
            updateCarousel();
        }

        // ä¸‹ä¸€å¼ 
        function goToNext() {
            currentIndex++;
            if (currentIndex >= data.length) currentIndex = 0;
            updateCarousel();
        }

        // è‡ªåŠ¨è½®æ’­ï¼ˆ3ç§’ä¸€æ¬¡ï¼‰
        function startAutoCarousel() {
            carouselTimer = setInterval(goToNext, 3000); // 3ç§’åˆ‡æ¢ä¸€æ¬¡
        }

        // åœæ­¢è‡ªåŠ¨è½®æ’­
        function stopAutoCarousel() {
            clearInterval(carouselTimer);
        }

        // åˆå§‹åŒ–æ‹–åŠ¨åŠŸèƒ½ï¼ˆä»…å½“å‰å¡ç‰‡ï¼‰
        function initDrag() {
            let isDragging = false;
            let offsetX, offsetY;

            currentCard.onmousedown = (e) => {
                isDragging = true;
                const rect = currentCard.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                currentCard.style.zIndex = '10';
                stopAutoCarousel(); // æ‹–åŠ¨æ—¶æš‚åœè½®æ’­
            };

            document.onmousemove = (e) => {
                if (isDragging) {
                    currentCard.style.left = `${e.clientX - offsetX}px`;
                    currentCard.style.top = `${e.clientY - offsetY}px`;
                    currentCard.style.transform = 'none';
                }
            };

            document.onmouseup = () => {
                if (isDragging) {
                    isDragging = false;
                    currentCard.style.zIndex = '3';
                    // æ¢å¤ä½ç½®
                    currentCard.style.left = '50%';
                    currentCard.style.top = '50%';
                    currentCard.style.transform = 'translate(-50%, -50%) scale(1)';
                    startAutoCarousel(); // æ‹–åŠ¨ç»“æŸåæ¢å¤è½®æ’­
                }
            };

            // ç§»åŠ¨ç«¯è§¦æ‘¸æ‹–åŠ¨
            currentCard.ontouchstart = (e) => {
                isDragging = true;
                const rect = currentCard.getBoundingClientRect();
                offsetX = e.touches[0].clientX - rect.left;
                offsetY = e.touches[0].clientY - rect.top;
                currentCard.style.zIndex = '10';
                stopAutoCarousel();
            };

            document.ontouchmove = (e) => {
                if (isDragging) {
                    currentCard.style.left = `${e.touches[0].clientX - offsetX}px`;
                    currentCard.style.top = `${e.touches[0].clientY - offsetY}px`;
                    currentCard.style.transform = 'none';
                }
            };

            document.ontouchend = () => {
                if (isDragging) {
                    isDragging = false;
                    currentCard.style.zIndex = '3';
                    // æ¢å¤ä½ç½®
                    currentCard.style.left = '50%';
                    currentCard.style.top = '50%';
                    currentCard.style.transform = 'translate(-50%, -50%) scale(1)';
                    startAutoCarousel();
                }
            };
        }

        // åˆå§‹åŒ–è½®æ’­
        function initCarousel() {
            initIndicators();
            updateCarousel();
            initDrag();
            startAutoCarousel();

            // ç»‘å®šæŒ‰é’®äº‹ä»¶
            document.getElementById('prevBtn').onclick = goToPrev;
            document.getElementById('nextBtn').onclick = goToNext;

            // é¼ æ ‡æ‚¬åœæ—¶æš‚åœè½®æ’­
            document.querySelector('.carousel-container').onmouseenter = stopAutoCarousel;
            document.querySelector('.carousel-container').onmouseleave = startAutoCarousel;
        }

        // åˆå§‹å¼¹çª—äº‹ä»¶
        document.getElementById('confirmBtn').addEventListener('click', () => {
            document.getElementById('confirmModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // æ’­æ”¾éŸ³ä¹
            document.getElementById('bgMusic').play().catch(err => {
                console.log('éœ€è¦ç”¨æˆ·äº¤äº’åæ‰èƒ½æ’­æ”¾éŸ³ä¹:', err);
            });
            
            // åˆå§‹åŒ–è½®æ’­
            initCarousel();
        });
    </script>
</body>
